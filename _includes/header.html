<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />

        <title>{% if page.meta.title %}{{ page.meta.title }} | {% endif %}{{ site.meta.title }}</title>

        <!-- Basic SEO -->
        <meta name="description" content="{{ site.meta.title }}">
        <meta name="keywords" content="{{ site.meta.keywords }}">
        <meta name="robots" content="">
        <!-- ./Basic SEO -->

        <!-- Schema.org -->
        <meta itemprop="name" content="{{ site.meta.title }}">
        <meta itemprop="description" content="{{ site.meta.description }}">
        <meta itemprop="image" content="/images/meta/meta-logo.png">
        <!-- ./Schema.org -->

        <!-- Open Graph -->
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="{{ site.meta.title }}">
        <meta property="og:title" content="{{ page.title }}">
        <meta property="og:description" content="{{ site.meta.description }}">
        <meta property="og:url" content="{{ site.meta.domain }}{{ page.url }}" />
        <meta property="og:image" content="/images/meta/meta-logo.png" />
        <!-- ./Open Graph -->

        <!-- Twitter -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="{{ site.meta.title }}">
        <meta name="twitter:title" content="{{ page.title  }}">
        <meta name="twitter:description" content="{{ site.meta.description }}">
        <meta name="twitter:url" content="{{ site.meta.domain }}{{ page.url }}" />
        <meta name="twitter:image" content="/images/meta/meta-logo.png" />
        <!-- ./Twitter -->

        <!-- Crawlers -->
        <meta name="rating" content="general" />
        <meta name="revisit-after" content="1 Month" />
        <!-- ./Crawlers -->

        <!-- Devices -->
        <meta name="application-name" content="" />
        <meta name="theme-color" content="{{ site.meta.theme }}">

        <link rel="apple-touch-icon-precomposed" href="/images/meta/touch-icon.png" />
        <link rel="icon" type="image/png" href="/images/meta/favicon.png" />
        <link rel="icon" sizes="152x152" href="/images/meta/touch-icon.png">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <!-- ./Devices -->

        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/global.css">
        <!-- ./Styles -->

        {% if site.data.accounts.analytics %}
        <!-- Analytics -->
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', '{{ site.data.accounts.analytics }}', 'auto');
            ga('send', 'pageview');
        </script>
        <!-- ./Analytics -->
        {% endif %}
    </head>

    <body>

        <!-- Nav -->
        {% include nav.html %}
        <!-- ./Nav -->
