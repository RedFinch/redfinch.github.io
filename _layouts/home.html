{% include header.html %}

    <!-- Banner -->
    <section class="hero is-warning is-header">
        <div class="hero-body">
            <div class="container has-text-centered">
                <a href="/">
                    <img src="/assets/images/logo-lg.svg" alt="Red Finch | Perch App Development" />
                </a>
            </div>
        </div>
    </section>
    <!-- ./Banner -->

    <!-- Intro -->
    <section class="section">
        <div class="container">
            <div class="columns has-text-centered">
                <div class="column is-half is-offset-one-quarter">
                    <h1 class="title is-1">
                        {{ page.title }}
                    </h1>
                    <div class="content">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ./Intro -->

    <!-- Releases -->
    <a name="releases"></a>
    {% for release in site.releases %}
        {% include release.html %}
    {% endfor %}
    <!-- ./Releases -->

{% include footer.html %}
